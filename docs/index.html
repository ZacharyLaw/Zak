<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<script>
document.addEventListener('contextmenu', event => event.preventDefault());
function search() {
  var  li, a, i, txtValue;
  list = document.getElementById("tabcontent").getElementsByTagName("img");
  for (i = 0; i < list.length; i++) {
    txtValue = list[i].src.replace(".png","");
    if (txtValue.toUpperCase().indexOf(document.getElementById("myInput").value.toUpperCase()) > -1) {
      list[i].style.display = "";
    } else {
      list[i].style.display = "none";
    }
  }
}
$( document ).ready( function() {
  $( '.inven' ).each( function() {
    $(this).width($(this).width()*0.25);
  });
  $( ".inven" ).click( function(event) {$(this).clone().removeClass("inven").width($(this).width()*2).appendTo("body").draggable({grid:[50,50]}).mousedown(function(event) {
    if (event.which==3){
    $(this).remove();
    };
});
;});
$('button').click( function(event) {
  if ($(this).attr('id')=="all"){
    $(".weap, .def, .util").show();
  }else{
  $(".weap, .def, .util").hide();
  $("."+$(this).attr('id')).show();
  }
});
});
</script>
