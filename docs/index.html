<script>
document.addEventListener('contextmenu', event => event.preventDefault());
function search() {
  if (document.getElementById("myInput").value==""){
    $("img").show();
  }
  var  li, a, i, txtValue;
  list = document.getElementsByClassName("inven");
  for (i = 0; i < list.length; i++) {
    txtValue = list[i].src.replace(".png","");
    if (txtValue.toUpperCase().indexOf(document.getElementById("myInput").value.toUpperCase()) > -1 && list[i].style.display == "") {
      list[i].style.display = "";
    } else {
      list[i].style.display = "none";
    }
  }
}
$( document ).ready( function() {
  var usage=0;
  var energy=0;
  var percent=0;

  $( ".inven" ).click( function(event) {
    $(this).clone().removeClass("inven").width($(this).width()*2).appendTo("body").removeClass("weap").removeClass("def").removeClass("util").draggable({grid:[50,50]}).mousedown(function(event) {
    if (event.which==3){
    $(this).remove();
    if ($(this).attr("eng")<0){
  usage-=$(this).attr("eng")*(-1);
}else{
  energy-=$(this).attr("eng")*(1);
}

    if(usage==0){
        percent=0;
      }else if(energy/usage*100>100){
        percent=100;
      }
      else{
        percent=Math.round(energy/usage*100);
      }
      $("output").html(percent+"% "+usage+"/"+energy);

    };
});
$("img").doubletap(function(event) {
event.target.remove();
console.log(event.target);
if (event.target.getAttribute("eng")<0){
usage-=event.target.getAttribute("eng")*(-1);
}else{
energy-=event.target.getAttribute("eng")*(1);
}
if(usage==0){
percent=0;
}else if(energy/usage*100>100){
percent=100;
}else{
percent=Math.round(energy/usage*100);
}
$("output").html(percent+"% "+usage+"/"+energy);
});
if ($(this).attr("eng")<0){
  usage+=$(this).attr("eng")*(-1);
}else{
  energy+=$(this).attr("eng")*(1);
}
if(usage==0){
  percent=0;
}else if(energy/usage*100>100){
  percent=100;
}
else{
  percent=Math.round(energy/usage*100);
}

$("output").html(percent+"% "+usage+"/"+energy);

});
$('button').click( function(event) {
  if ($(this).attr('id')=="all"){
    $(".weap, .def, .util").show();
  }else{
  $(".weap, .def, .util").hide();
  $("."+$(this).attr('id')).show();
  }
});


});
