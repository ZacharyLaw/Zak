  .dragable {padding: 0px; float: left; margin: 0 0px 0px 0;}
  #footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    color:white;
    overflow-x: auto;
    white-space: nowrap;
  }
  #header {
    position: fixed;
    width: 100%;
    color:white;
    padding: 10px;

  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "img" ).each( function() {
      var $img = $( this );
      $img.width( $img.width() * .5 );
      $img.addClass("inventory")
    });
    $( ".inventory" ).click( function(event) {$(this).clone().appendTo("body").draggable({grid:[50,50]}); ;});


  } );
  </script>
