<!doctype html>
<html>
<head>
  <style>
  .dragable {padding: 0px; float: left; margin: 0 0px 0px 0;}
  #footer {
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( ".dragable" ).draggable({ grid:[50,50]});
    $( ".inventory" ).click( function(event) {
      $(this).clone().appendTo("body").draggable({grid:[50,50]}); ;
    });
  } );
  </script>
</head>
<body>
<div id="footer">
  Inventory: Click to clone
  <br>
  <img src="chaingun.png" style="width: 50px; height: 50px;"  class="inventory">
  <img src="smallreactor.png"  style="width: 50px; height: 50px;"  class="inventory">
</div>
</body>
</html>
