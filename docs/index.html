<!doctype html>

<head>
  <style>
  #header {
    position: fixed;
    width: 100%;
    color:white;
    padding: 10px;
  }
  #footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    color:white;
    overflow-x: auto;
    white-space: nowrap;
  }
  body{
    color:white;
  }

  
  </style>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  document.addEventListener('contextmenu', event => event.preventDefault());
  function myFunction() {
    var  li, a, i, txtValue;
    list = document.getElementById("footer").getElementsByTagName("img");
    for (i = 0; i < list.length; i++) {
        txtValue = list[i].src.replace(".png","");
        if (txtValue.toUpperCase().indexOf(document.getElementById("myInput").value.toUpperCase()) > -1) {
          list[i].style.display = "";
        } else {
          list[i].style.display = "none";
        }
    }
  }
  $( document ).ready( function() {
    $( 'img' ).each( function() {
      $(this).width($(this).width()*0.25);
      $(this).addClass("inventory");
    });
    $( ".inventory" ).click( function(event) {$(this).clone().removeClass("inventory").width($(this).width()*2).appendTo("body").draggable({grid:[50,50]}).mousedown(function(event) {
      if (event.which==3){
        $(this).remove();
      };
      ;});});

  } );
  
  </script>
  
</head>
<body style="background-color:#36393F;">
<div id="header" style="background-color:#2F3136;">
  Space Arena Builder   
</div>
<br><br> Right click to remove<br>
<div id="footer" style="background-color:#2F3136;">
