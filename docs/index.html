<!doctype html>

<head>
  <style>
  .dragable {padding: 0px; float: left; margin: 0 0px 0px 0;}
  #footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    color:white;
    overflow-x: auto;
    white-space: nowrap;
  }
  #header {
    position: fixed;
    width: 100%;
    color:white;
    padding: 10px;

  }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( document ).ready( function() {
    $( 'img' ).each( function() {
      $(this).width *= 0.5;
      $(this).addClass("inventory");
    });
    $( ".inventory" ).click( function(event) {$(this).clone().appendTo("body").draggable({grid:[50,50]}); ;});
  } );
  </script>
</head>
