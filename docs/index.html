<!doctype html>
<html>
<head>
  <style>
  .dragable {padding: 0px; float: left; margin: 0 0px 0px 0;}
  #footer {
    position: fixed;
    bottom: 0;
    width: 100%;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( ".dragable" ).draggable({ grid:[50,50]});//,helper:"clone"

    $( ".inventory" ).click( function(event) {
      $(this).clone().addClass("dragable ui-draggable ui-draggable-handle").removeClass("inventory").appendTo("body");
    });

  } );
  </script>
</head>
<body>
<br>
This img can be drag, but new add img cannot<br>
<img src="chaingun.png" style="width: 50px; height: 50px;"  class="dragable">

<div id="footer">
  Inventory: Click to clone
  <br>
  <img src="chaingun.png" style="width: 50px; height: 50px;"  class="inventory">
  <img src="smallreactor.png"  style="width: 50px; height: 50px;"  class="inventory">
</div>
</body>
</html>
