<!doctype html>
<html>
<head>
<script src="https://unpkg.com/fabric@4.0.0-beta.8/dist/fabric.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
<body>
<canvas id="c" width="300" height="300" ></canvas><!--50 6x6-->
<img src="chaingun.png">

<script>

var canvas = new fabric.Canvas('c',{
    fireRightClick: true,  
  stopContextMenu: true,
});

var imgInstance = new fabric.Image($("img")[0]);
canvas.backgroundColor = '#36393F';

imgInstance.hasControls=imgInstance.hasBorders=false;
canvas.add(imgInstance); 
var grid = 50;
canvas.on('object:moving', function(options) { 
  options.target.set({
    left: Math.round(options.target.left / grid) * grid,
    top: Math.round(options.target.top / grid) * grid
  });
});
canvas.on('mouse:down',(event)=>{if(event.button === 3){canvas.remove(event.target);}});
canvas.on('mouse:dblclick',(event)=>{canvas.remove(event.target);;
});  

</script>
</body>
</html>
