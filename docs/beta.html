<script>
document.addEventListener('contextmenu', event => event.preventDefault());
function search() {
  if (document.getElementById("myInput").value==""){
    $("img").show();
  }
  var  li, a, i, txtValue;
  list = document.getElementsByClassName("inven");
  for (i = 0; i < list.length; i++) {
    txtValue = list[i].src.replace(".png","");
    if (txtValue.toUpperCase().indexOf(document.getElementById("myInput").value.toUpperCase()) > -1 && list[i].style.display == "") {
      list[i].style.display = "";
    } else {
      list[i].style.display = "none";
    }
  }
}
$( document ).ready( function() {
  var usage=0;
  var energy=0;
  var percent=0;

  $( ".inven" ).click( function(event) {
    $(this).clone().removeClass("inven").width($(this).width()*2).appendTo("#sandbox").removeClass("weap").removeClass("def").removeClass("util").draggable({grid:[50,50], snap: true}).mousedown(function(event) {
    if (event.which==3){
    $(this).remove();
    if ($(this).attr("eng")<0){
  usage-=$(this).attr("eng")*(-1);
}else{
  energy-=$(this).attr("eng")*(1);
}

    if(usage==0){
        percent=0;
      }else if(energy/usage*100>100){
        percent=100;
      }
      else{
        percent=Math.round(energy/usage*100);
      }
      $("output").html(percent+"% "+usage+"/"+energy);

    };
});

$("#download").click(function () {
    var getCanvas = document.createElement('canvas');
    getCanvas.width = window.innerHeight;
    getCanvas.height = window.innerHeight;
    getCanvas.style.position = "absolute";
    getCanvas.style.border = "dotted";
    var ctx=getCanvas.getContext("2d");
    var relativel=0;
    var image,l,t;
    $('#sandbox img').each(function(){
      var image = new Image();
      image.src = $(this).attr('src');
      if ($(this).css("left")){
      l=$(this).css("left").replace("px","");
      }else{
      l=0;
      }
      if ($(this).css("top")){
      t=$(this).css("top").replace("px","");
      }else{  
      t=0;
      }
      ctx.drawImage(image, relativel*1+l*1,t);
      relativel+=l*1+$(this).width()*1;
    }); 
    var trim=trimCanvas(getCanvas);
    trim.id = "myCanvas";
    document.getElementById("canvas").appendChild(trim);
    $("#download").attr("download","beta.png").attr("href",document.getElementById("myCanvas").toDataURL("image/png").replace(/^data:image\/png/,"data:application/octet-stream"));
});



});//ready

function trimCanvas(c) {
    var ctx = c.getContext('2d'),
        copy = document.createElement('canvas').getContext('2d'),
        pixels = ctx.getImageData(0, 0, c.width, c.height),
        l = pixels.data.length,
        i,
        bound = {
            top: null,
            left: null,
            right: null,
            bottom: null
        },
        x, y;
    for (i = 0; i < l; i += 4) {
        if (pixels.data[i + 3] !== 0) {
            x = (i / 4) % c.width;
            y = ~~((i / 4) / c.width);

            if (bound.top === null) {
                bound.top = y;
            }

            if (bound.left === null) {
                bound.left = x;
            } else if (x < bound.left) {
                bound.left = x;
            }

            if (bound.right === null) {
                bound.right = x;
            } else if (bound.right < x) {
                bound.right = x;
            }

            if (bound.bottom === null) {
                bound.bottom = y;
            } else if (bound.bottom < y) {
                bound.bottom = y;
            }
        }
    }
    var trimHeight = bound.bottom - bound.top,
        trimWidth = bound.right - bound.left,
        trimmed = ctx.getImageData(bound.left, bound.top, trimWidth, trimHeight);
    copy.canvas.width = trimWidth+1*1;
    copy.canvas.height = trimHeight+1*1;
    copy.putImageData(trimmed, 0, 0);
    return copy.canvas;
}
